<table mat-table id="table" [dataSource]="dataSource">
    <!--Id-->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!--Nombre-->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>

    <!--Apellidos-->
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let element">{{element.apellidos}}</td>
    </ng-container>

    <!--Edad-->
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let element">{{element.edad}}</td>
    </ng-container>

    <!--DNI-->
    <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef>DNI</th>
        <td mat-cell *matCellDef="let element">{{element.dni}}</td>
    </ng-container>

    <!--Cumpleaños-->
    <ng-container matColumnDef="cumple">
        <th mat-header-cell *matHeaderCellDef>Cumpleaños</th>
        <td mat-cell *matCellDef="let element">{{printFecha(element.cumple)}}</td>
    </ng-container>

    <!--Color favorito-->
    <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Color favorito</th>
        <td mat-cell *matCellDef="let element">{{element.color}}</td>
    </ng-container>

    <!--Sexo-->
    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef>Sexo</th>
        <td mat-cell *matCellDef="let element">{{element.sexo}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'selected': selectedRowIndex == row.id}"
        (click)="select(row)"></tr>
</table>

<!--Botones-->
<br>
<div id="outer">
    <div id="inner"><button class="button_add" mat-stroked-button (click)="addPersona()">Añadir Persona</button></div>
    <div id="inner"><button class="button_neutral" mat-stroked-button (click)="editarPersona()">Editar Persona</button></div>
    <div id="inner"><button class="button_danger" mat-stroked-button (click)="eliminarPersona()">Borrar Persona</button></div>
</div>
